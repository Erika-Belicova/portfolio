<div class="relative max-w-6xl mx-auto mt-12 px-4 pb-10 overflow-x-hidden">
  <h3 class="text-3xl font-bold text-gray-100 text-center">Work Experience</h3>

  <div class="text-center mt-4">
    <button (click)="toggleAll()" class="text-blue-400 hover:text-white underline focus:outline-none">
      {{ allExpanded ? 'Collapse All' : 'Expand All' }}
    </button>
  </div>

  <div class="relative max-w-6xl mx-auto mt-14 px-4">
    <div class="relative max-w-6xl mx-auto mt-8 px-4">
      <!-- timeline center line -->
      <div class="absolute top-[0rem] left-1/2 w-0.5 bg-gray-400 shadow-xl h-full transform -translate-x-1/2"></div>

      <div class="space-y-10">
        <div *ngFor="let job of jobs; let i = index" class="relative flex items-start">

          <!-- left side card (even index) - desktop only -->
          <div class="w-full md:w-1/2 pr-8 text-left" [ngClass]="{
                 'hidden md:block': i % 2 !== 0,
                 'block md:block': i % 2 === 0
               }">
            <div [attr.data-aos]="'fade-right'"
              class="inline-block border border-white/20 bg-slate-800 p-6 rounded-lg shadow-lg text-white w-full max-w-md transition-transform hover:-translate-y-1 hover:shadow-xl">
              <h4 class="text-lg font-semibold text-blue-300">{{ job.title }}</h4>
              <p class="text-m text-gray-400">{{ job.period }}</p>

              <button (click)="toggleDetails(i)"
                class="text-sm text-blue-400 hover:text-white underline focus:outline-none mt-2">
                {{ showDetails[i] ? 'Hide Details' : 'Show Details' }}
              </button>

              <ul *ngIf="showDetails[i]" class="p-4 list-disc list-outside text-gray-300 space-y-1">
                <li *ngFor="let detail of job.details">{{ detail }}</li>
              </ul>

              <p class="mt-2 text-gray-400">{{ job.tech }}</p>
            </div>
          </div>

          <!-- timeline Dot -->
          <div
            class="absolute top-[-0.5rem] left-1/2 transform -translate-x-1/2 w-4 h-4 bg-blue-400 rounded-full shadow-[0_4px_12px_rgba(0,0,0,0.20)] flex items-center justify-center z-10">
          </div>

          <!-- right side card (odd index) - desktop only -->
          <div class="w-full md:w-1/2 pl-8" [ngClass]="{
                 'hidden md:block': i % 2 === 0,
                 'block md:block': i % 2 !== 0
               }">
            <div [attr.data-aos]="'fade-left'"
              class="bg-slate-800 border border-white/20 p-6 rounded-lg shadow-lg text-white w-full max-w-md transition-transform hover:-translate-y-1 hover:shadow-xl">
              <h4 class="text-lg font-semibold text-blue-300">{{ job.title }}</h4>
              <p class="text-m text-gray-400">{{ job.period }}</p>

              <button (click)="toggleDetails(i)"
                class="text-sm text-blue-400 hover:text-white underline focus:outline-none mt-2">
                {{ showDetails[i] ? 'Hide Details' : 'Show Details' }}
              </button>

              <ul *ngIf="showDetails[i]" class="p-4 list-disc list-outside text-gray-300 space-y-1">
                <li *ngFor="let detail of job.details">{{ detail }}</li>
              </ul>

              <p class="mt-2 text-gray-400">{{ job.tech }}</p>
            </div>
          </div>

          <!-- mobile card: always visible on mobile only -->
          <div class="w-full md:hidden pl-8 block">
            <div
              class="bg-slate-800 border border-white/20 p-6 rounded-lg shadow-lg text-white w-full max-w-md transition-transform hover:-translate-y-1 hover:shadow-xl"
              [attr.data-aos]="'fade-left'">
              <h4 class="text-lg font-semibold text-blue-300">{{ job.title }}</h4>
              <p class="text-m text-gray-400">{{ job.period }}</p>

              <button (click)="toggleDetails(i)"
                class="text-sm text-blue-400 hover:text-white underline focus:outline-none mt-2">
                {{ showDetails[i] ? 'Hide Details' : 'Show Details' }}
              </button>

              <ul *ngIf="showDetails[i]" class="p-4 list-disc list-outside text-gray-300 space-y-1">
                <li *ngFor="let detail of job.details">{{ detail }}</li>
              </ul>

              <p class="mt-2 text-gray-400">{{ job.tech }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
