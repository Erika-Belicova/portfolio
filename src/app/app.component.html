<!-- background that covers the entire scrollable page -->
<div class="fixed inset-0 -z-20 bg-slate-800"></div>

<app-navbar></app-navbar>

<!-- fixed creative background -->
<div class="fixed inset-0 -z-10 bg-slate-800 overflow-hidden">
  <app-creative-coding></app-creative-coding>
</div>

<div appMouseTrail>

  <section id="home">
    <app-home></app-home>
  </section>

  <!-- glass sections -->
  <section id="about" class="text-white">
    <div class="container mx-auto px-4 py-16">
      <div class="section-card bg-slate-700/60 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10 relative">
        <!-- bg-[#263345] = bg-slate-700/40 -->
        <!-- bg-[#2D3A4E] = bg-slate-700/70-->
        <!-- bg-[#2B374B] = bg-slate-700/60 - by far best option visually -->
        <!-- consider to change bg color about and experience or just change about color to clash less -->
        <!-- bg-white/10 -->
        <app-about></app-about>
        <app-scroll-arrow-button (click)="scrollToSection('education')" aria-label="Scroll to Education"
          title="Scroll to Education section"></app-scroll-arrow-button>
      </div>
    </div>
  </section>

  <section id="education" class="text-white">
    <div class="container mx-auto px-4 py-16">
      <div class="section-card bg-[#243550]/60 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10">
        <!-- bg-[#263345] = bg-slate-700/40 -->
        <!-- bg-[#2D3A4E] = bg-slate-700/70-->
        <!-- bg-[#2B374B] = bg-slate-700/60 - by far best option visually -->
        <!-- consider to change bg color about and experience or just change about color to clash less -->
        <!-- bg-white/10 -->
        <app-education></app-education>
        <app-scroll-arrow-button (click)="scrollToSection('skills')" aria-label="Scroll to Skills"
          title="Scroll to Skills section"></app-scroll-arrow-button>
      </div>
    </div>
  </section>

  <section id="skills" class="text-white">
    <div class="container mx-auto px-4 py-16">
      <div class="section-card bg-slateNight-200/40 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10">
        <!-- bg-white/10 -->
        <!-- bg-slateNight-200/60 -->
        <app-skills></app-skills>
        <app-scroll-arrow-button (click)="scrollToSection('experience')" aria-label="Scroll to Experience"
          title="Scroll to Experience section"></app-scroll-arrow-button>
      </div>
    </div>
  </section>

  <section id="experience" class="text-white">
    <div class="container mx-auto px-4 py-16">
      <div class="section-card bg-slate-900/40 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10">
        <!-- bg-slate-900/60 or bg-slate-900/40 or even 80 -->
        <!-- bg-slateNight-100/60 -->
        <!-- bg-white/10 -->
        <app-experience></app-experience>
        <app-scroll-arrow-button (click)="scrollToSection('projects')" aria-label="Scroll to Projects"
          title="Scroll to Projects section"></app-scroll-arrow-button>
      </div>
    </div>
  </section>

  <section id="projects" class="text-white">
    <div class="container mx-auto px-4 py-16">
      <div class="section-card bg-slateNight-300/50 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10">
        <!-- bg-white/10 -->
        <!-- bg-slateNight-300/60 -->
        <app-projects></app-projects>
        <app-scroll-arrow-button (click)="scrollToSection('contact')" aria-label="Scroll to Contact"
          title="Scroll to Contact section"></app-scroll-arrow-button>
      </div>
    </div>
  </section>

  <section id="contact" class="text-white flex flex-col">
    <div class="flex-grow container mx-auto px-4 py-16">
      <div class="section-card bg-slateNight-100 border border-white/20 rounded-2xl shadow-xl p-6 lg:p-10">
        <!-- bg-white/10 -->
        <app-contact></app-contact>
      </div>
    </div>
  </section>

</div>

<app-footer></app-footer>
